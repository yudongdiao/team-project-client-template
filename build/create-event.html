<div class="container-fluid">
  <!-- The row that contains the three main columns of the website. -->
      <!-- Main feed: A cell that spans 9 columns -->
      <div class="col-md-9">
        <h1 class="black"> Create New Event </h1>
           <span class="red">*</span>
           <span class="black">Event Title:</span>
          <br>

          </br>

          <br>
            <input type="text" class="form-control" placeholder="Venue Name" size="10">
          </br>

          <br>
            <input type="text" class="form-control" placeholder="Street Address (required)" size="10" required="required">
          </br>

          <div class="DateAndTime">
              <span class="red">*</span>
              <span class="black">Date & Time:</span>
                <input type="date" class="form-control form-control-xxx" placeholder="Ex: 10/18/2016" style="width:200px;" required="required">
                <input type="time" class="form-control form-control-xxx" placeholder="From" style="width:140px;" required="required">

          </div>

          <br><span class="red"></span>
          <span class="black">Upload Logo:</span>
          <font class="grey" size="1" >Your Image must be JPG or PNG and not exceed ? MB</font>

          <br>
            <button>Choose File</button>
            <button>Submit</button>
          </br>
          <br><span class="red"></span></br>
            <span class="black">Event Description:</span>
